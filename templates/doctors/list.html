{% extends "base.html" %}
{% block title %}Doctors{% endblock %}
{% block content %}
<h2>Doctors <a href="{{ url_for('add_doctor') }}" class="btn">Add</a></h2>
<table>
  <thead><tr><th>ID</th><th>Name</th><th>Specialization</th><th>Phone</th><th>Actions</th></tr></thead>
  <tbody>
    {% for d in doctors %}
    <tr>
      <td>{{ d.id }}</td>
      <td>{{ d.name }}</td>
      <td>{{ d.specialization }}</td>
      <td>{{ d.phone }}</td>
      <td>
        <a href="{{ url_for('edit_doctor', id=d.id) }}">Edit</a>
        <form action="{{ url_for('delete_doctor', id=d.id) }}" method="post" style="display:inline">
          <button class="link-btn" type="submit" onclick="return confirm('Delete doctor?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
