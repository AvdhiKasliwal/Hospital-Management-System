{% extends "base.html" %}
{% block title %}Edit Doctor{% endblock %}
{% block content %}
<h2>Edit Doctor</h2>
<form method="post">
  <label>Name</label><input name="name" value="{{ doctor.name }}" required>
  <label>Specialization</label><input name="specialization" value="{{ doctor.specialization }}">
  <label>Phone</label><input name="phone" value="{{ doctor.phone }}">
  <button type="submit">Save</button>
</form>
{% endblock %}
