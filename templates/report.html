{% extends "base.html" %}
{% block title %}Report{% endblock %}
{% block content %}
<h2>Report</h2>
<table>
  <thead><tr><th>Patient</th><th>Age</th><th>Gender</th><th>Disease</th><th>Room</th><th>Doctor</th></tr></thead>
  <tbody>
    {% for r in data %}
    <tr>
      <td>{{ r.patient_name }}</td>
      <td>{{ r.age }}</td>
      <td>{{ r.gender }}</td>
      <td>{{ r.disease }}</td>
      <td>{{ r.room_number or '-' }}</td>
      <td>{{ r.doctor_name or '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
