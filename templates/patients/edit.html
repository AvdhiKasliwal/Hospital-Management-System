{% extends "base.html" %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
<h2>Edit Patient</h2>
<form method="post">
  <label>Name</label><input name="name" value="{{ patient.name }}" required>
  <label>Age</label><input name="age" type="number" value="{{ patient.age }}">
  <label>Gender</label>
  <select name="gender">
    <option value=""></option>
    <option {% if patient.gender=='Male' %}selected{% endif %}>Male</option>
    <option {% if patient.gender=='Female' %}selected{% endif %}>Female</option>
    <option {% if patient.gender=='Other' %}selected{% endif %}>Other</option>
  </select>
  <label>Disease</label><input name="disease" value="{{ patient.disease }}">
  <label>Assign Room</label>
  <select name="room_id"><option value="">-- none --</option>{% for r in rooms %}<option value="{{ r.id }}" {% if patient.room_id==r.id %}selected{% endif %}>{{ r.room_number }}</option>{% endfor %}</select>
  <label>Assign Doctor</label>
  <select name="doctor_id"><option value="">-- none --</option>{% for d in doctors %}<option value="{{ d.id }}" {% if patient.doctor_id==d.id %}selected{% endif %}>{{ d.name }}</option>{% endfor %}</select>
  <button type="submit">Save</button>
</form>
{% endblock %}
