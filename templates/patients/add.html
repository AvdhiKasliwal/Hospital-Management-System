{% extends "base.html" %}
{% block title %}Add Patient{% endblock %}
{% block content %}
<h2>Add Patient</h2>
<form method="post">
  <label>Name</label><input name="name" required>
  <label>Age</label><input name="age" type="number">
  <label>Gender</label>
  <select name="gender"><option value="">--</option><option>Male</option><option>Female</option><option>Other</option></select>
  <label>Disease</label><input name="disease">
  <label>Assign Room</label>
  <select name="room_id"><option value="">-- none --</option>{% for r in rooms %}<option value="{{ r.id }}">{{ r.room_number }}</option>{% endfor %}</select>
  <label>Assign Doctor</label>
  <select name="doctor_id"><option value="">-- none --</option>{% for d in doctors %}<option value="{{ d.id }}">{{ d.name }}</option>{% endfor %}</select>
  <button type="submit">Add</button>
</form>
{% endblock %}
