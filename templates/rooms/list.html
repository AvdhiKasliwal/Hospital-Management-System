{% extends "base.html" %}
{% block title %}Rooms{% endblock %}
{% block content %}
<h2>Rooms <a href="{{ url_for('add_room') }}" class="btn">Add</a></h2>
<table>
  <thead><tr><th>ID</th><th>Room No</th><th>Type</th><th>Status</th><th>Actions</th></tr></thead>
  <tbody>
    {% for r in rooms %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.room_number }}</td>
      <td>{{ r.type }}</td>
      <td>{{ r.status }}</td>
      <td>
        <a href="{{ url_for('edit_room', id=r.id) }}">Edit</a>
        <form action="{{ url_for('delete_room', id=r.id) }}" method="post" style="display:inline">
          <button class="link-btn" type="submit" onclick="return confirm('Delete room?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
