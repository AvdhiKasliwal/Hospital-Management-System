<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Hospital{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ url_for('index') }}">Hospital Management</a></h1>
      <nav>
        <a href="{{ url_for('list_patients') }}">Patients</a>
        <a href="{{ url_for('list_doctors') }}">Doctors</a>
        <a href="{{ url_for('list_rooms') }}">Rooms</a>
        <a href="{{ url_for('report') }}">Report</a>
      </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for cat, msg in messages %}
              <div class="msg {{ cat }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>Hospital System â€” demo</p>
    </footer>
  </div>
</body>
</html>
